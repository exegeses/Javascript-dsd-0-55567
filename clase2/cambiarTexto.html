<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cambiar texto</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar Texto</h1>
    <nav>
        <a href="#" onclick="frase.innerText = frances">Francés</a> |
        <a href="#" onclick="frase.innerText = ingles">Inglés</a> |
        <a href="#" onclick="frase.innerText = espanol">Español</a>
    </nav>
    <p id="frase"></p>

    <script src="js/cambiarTexto.js"></script>
</body>
</html>
