<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(200, 252, 236);">
    <h1>Cambiar color usando javascript</h1>
    <button onclick="document.body.style.backgroundColor = 'rgb(200, 252, 236)'">verde</button>
    <button onclick="document.body.style.backgroundColor = 'rgb(252, 236, 206)'">naranja</button>
    <button onclick="document.body.style.backgroundColor = 'rgb(206, 236, 252)'">celeste</button>

    <script>
        document.body.style.backgroundColor = '#666';

    </script>
</body>
</html>
